mirrors:
  "docker.io":
    endpoint:
      - "http://registry:5000"
  "quay.io":
    endpoint:
      - "http://registry:5000"
  "ghcr.io":
    endpoint:
      - "http://registry:5000"
  "gcr.io":
    endpoint:
      - "http://registry:5000"
  "ecr-public.aws.com":
    endpoint:
      - "http://registry:5000"
configs:
  "registry:5000":
    tls:
      insecure: true
  default: # if no mirror matches we need to add mirror in above list
    endpoint:
      - "http://registry:5000"
